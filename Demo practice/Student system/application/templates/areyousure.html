<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
</head>
<body>
    <h3>Are you sure you want to delete {{ student.first_name }} {{ student.last_name }}?</h3>
    <p>This action cannot be undone.</p>
    
    <form action="{{ url_for('main.delete', student_id=student.student_id) }}" method="POST">
        <button type="submit" id="confirm-delete">Yes, delete</button>
        <a href="{{ url_for('main.home') }}">Cancel</a>
    </form>
</body>
</html>
