<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form action="{{ url_for('main.update', student_id=student.student_id) }}" method="POST">
        <div>
            <label>Roll Number:</label>
            <input type="text" name="roll_number" value="{{ student.roll_number }}" required>
        </div>
        <div>
            <label>First Name:</label>
            <input type="text" name="first_name" value="{{ student.first_name }}" required>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="last_name" value="{{ student.last_name }}">
        </div>
        <div>
            <label>Select Courses:</label>
            {% for course in courses %}
            <div>
                <input type="checkbox" name="courses" value="{{ course.course_id }}"
                {% if course.course_id in enrolled_course_ids %}checked{% endif %}/>
                <label>{{ course.course_name }}</label>
            </div>
            {% endfor %}
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
